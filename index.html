<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorcycles Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
        <img class="header-logo" src="./images/logo_moto.png" alt="logo-moto" />
      <div class="header-group">
        <button class="header-button">Ver todas las motos</button>
        <div class="header-user-area">
          <img class="logo-user" src="./images/logo_user.png" alt="logo-user" />
          <p>Usuario</p>
        </div>
        <img class="menu-user" src="./images/logo_menu.png" alt="logo-menu" />
      </div>
    </div>
    <div class="filter-container">
      <h1>Todas las motos</h1>
      <div class="filter-buttons">
        <button class="selected-button">Eléctrica</button>
        <button class="selected-button">Automática</button>
        <button class="unselected-button">Gasolina</button>
        <button class="unselected-button">Diesel</button>
      </div>
      <h4>8 resultados de motos eléctrica automática</h4>
    </div>
    <link class="card-container">
      <img src="./images/moto.jpg" alt="moto">
      <h4>Moto</h4>
      <h5>Eléctrica</h5>
      <h5>Automática</h5>
      <span class="price-info">
        <p>Desde 10.000€ (con IVA)</p>
        <a href="">Ver detalles</a>
      </span>
      <a href="" class="config-card">Configurar esta moto</a>
    </div>
  </body>
</html>
